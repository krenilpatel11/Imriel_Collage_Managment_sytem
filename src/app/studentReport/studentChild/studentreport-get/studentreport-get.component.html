

<div class="mt-2 container pt-10 mx-auto">
  <input type="text" [(ngModel)]="studendEnroll" placeholder="Search by Student ID" class="m-4 border-2 px-2 py-2 rounded-sm  ms-32" placeholder="Enter the StudendId">
  <button
  type="button"
  class="hover:shadow-form rounded-md bg-gradient-to-tr from-brandGrandient1 to-brandGrandient2 hover:bg-gradient-to-bl py-2 px-8 text-base font-semibold text-white outline-none ms-5"
  (click)="getStudentReportDetailsId()"
  >
  Get Report
  </button>
  <table class="max-w-8xl mx-auto table-auto">
    <thead class="justify-between">
      <tr class="bg-gradient-to-br from-brandGrandient1 to-brandGrandient2">
        <th class="px-16 py-2 text-left">
          <span class="text-gray-100 font-bold">Report ID</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-100 font-bold">Student  ID</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-100 font-bold">Attendance</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-100 font-bold">Grade</span>
        </th>
        <th class="px-16 py-3">
          <span class="text-gray-100 font-bold">Student Name</span>
        </th>
        <th class="px-16 py-3">
          <span class="text-gray-100 font-bold">Setting</span>
        </th>
      </tr>
    </thead>
    <tbody class="bg-gray-200">
      <tr class="bg-white border-b-2 border-gray-200">
        <td class="px-16 py-4 flex flex-row items-center">
          <span class="text-center ml-2 font-semibold">{{studentReport.studentReportId}}</span>
        </td>
        <td>
          <span class="text-center ml-16 font-semibold">{{studentReport.AdmissionId}}</span>
        </td>
        <td class="px-16 py-2">
          <span>{{studentReport.Attendance}}</span>
        </td>
        <td class="px-16 py-2">
          <span>{{studentReport.Grade}}</span>
        </td>
        <td class="px-16 py-2">
          <span>{{studentReport.FullName}}</span>
        </td>
        <td class="px-16 py-2">
          <span class="text-yellow-500 flex cursor-pointer">
            <button class="cursor-pointer" (click)="navigateToUpdateReport(studentReport.AdmissionId)">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-green-700 mx-2 "
              viewBox="0 0 20 20"
              fill="currentColor"

          >
              <path
                  d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
              />
              <path
                  fill-rule="evenodd"
                  d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                  clip-rule="evenodd"
              />
          </svg>            </button>
            <button class="cursor-pointer" (click)="deleteStudentReport(studentReport.studentReportId)">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-red-700"
              viewBox="0 0 20 20"
              fill="currentColor"
          >
              <path
                  fill-rule="evenodd"
                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                  clip-rule="evenodd"
              />
          </svg>            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div  class="alert alert-warning">
  <strong>{{message}}</strong>
</div>
