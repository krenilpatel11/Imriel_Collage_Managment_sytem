<div class="flex items-center justify-center p-12">
  <div class="mx-auto w-full max-w-[550px]">
    <form>
      <!-- Course Information -->
      <div class="mb-5">
        <!-- <label for="courseUniqueId" class="mb-3 block text-base font-medium text-[#07074D]">
          Course Unique ID
        </label>
        <input type="number" name="courseUniqueId" id="courseUniqueId" placeholder="Course Unique ID" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" [(ngModel)]="course.courseUniqueId" /> -->
      </div>
      <div class="mb-5">
        <label for="courseId" class="mb-3 block text-base font-medium text-[#07074D]">
          Course ID
        </label>
        <input type="number" name="courseId" id="courseId" placeholder="Course ID" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" [(ngModel)]="course.CourseId" />
      </div>
      <div class="mb-5">
        <label for="courseName" class="mb-3 block text-base font-medium text-[#07074D]">
          Course Name
        </label>
        <input type="text" name="courseName" id="courseName" placeholder="Course Name" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" [(ngModel)]="course.CourseName" />
      </div>
      <div class="mb-5">
        <label for="courseFees" class="mb-3 block text-base font-medium text-[#07074D]">
          Course Fees
        </label>
        <input type="text" name="courseFees" id="courseFees" placeholder="Course Fees" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" [(ngModel)]="course.courseFees" />
      </div>
      <div class="mb-5">
        <label for="courseDuration" class="mb-3 block text-base font-medium text-[#07074D]">
          Course Duration
        </label>
        <input type="text" name="courseDuration" id="courseDuration" placeholder="Course Duration" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" [(ngModel)]="course.CourseDuration" />
      </div>
      <div class="mb-5">
        <label for="eligibilityCriteria" class="mb-3 block text-base font-medium text-[#07074D]">
          Eligibility Criteria
        </label>
        <input type="text" name="eligibilityCriteria" id="eligibilityCriteria" placeholder="Eligibility Criteria" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" [(ngModel)]="course.ElegblityCriteria" />
      </div>
      <div class="mb-5">
        <label for="collegeUniqueId" class="mb-3 block text-base font-medium text-[#07074D]">
          College Unique ID
        </label>
        <input type="number" name="collegeUniqueId" id="collegeUniqueId" placeholder="College Unique ID" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" [(ngModel)]="course.collegeUniqueId" />
      </div>

      <!-- Submit and Reset buttons -->
      <div>
        <button
        class="hover:shadow-form rounded-md bg-gradient-to-tr from-brandGrandient1 to-brandGrandient2 hover:bg-gradient-to-bl py-3 px-8 text-base font-semibold text-white outline-none"
        (click)="addCourse()"
      >
        Submit
      </button>
      <button
        class="hover:shadow-form rounded-md bg-gradient-to-tr from-brandGrandient1 to-brandGrandient2 hover:bg-gradient-to-bl py-3 px-8 text-base font-semibold text-white outline-none ms-5"
        (click)="clearCourse()"
      >
        Reset
      </button>
      </div>
    </form>
  </div>
</div>
