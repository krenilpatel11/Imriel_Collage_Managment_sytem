<div class="container mx-auto justify-between pt-10">
  <!-- responsive table-->
  <button (click)="getCourseDetails()" class="bg-brandGrandient1 text-white font-medium px-3 py-1 rounded-sm">getCourseDetails</button>
  <input type="text" [(ngModel)]="searchTerm" (input)="searchCourses()" placeholder="Search courses" class="m-4 border-2 px-2 py-1 rounded-sm">
</div>
<div class="mt-2 container pt-10 mx-auto">
  <table class="max-w-8xl mx-auto table-auto">
    <thead class="justify-between">
      <tr class="bg-gradient-to-br from-brandGrandient1 to-brandGrandient2">
        <th class="px-16 py-2 text-left">
          <span class="text-gray-100 font-bold">CourseID</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-100 font-bold">Course ID</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-100 font-bold">Course Name</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-100 font-bold">Fees</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-100 font-bold">Duration</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-100 font-bold">Eligibility</span>
        </th>
        <th class="px-16 py-2">
          <span class="text-gray-100 font-bold">Actions</span>
        </th>
      </tr>
    </thead>
    <tbody class="bg-gray-200">
      <tr *ngFor="let course of courses; let i = index" class="bg-white border-b-2 border-gray-200">
        <td class="px-16 py-2">
          <span class="text-center ml-2 font-semibold">{{course.courseUniqueId}}</span>
        </td>
        <td class="px-16 py-2">
          <span class="text-center ml-2 font-semibold">{{course.CourseId}}</span>
        </td>
        <td class="px-16 py-2">
          <span>{{course.CourseName}}</span>
        </td>
        <td class="px-16 py-2">
          <span>{{course.courseFees}}</span>
        </td>
        <td class="px-16 py-2">
          <span>{{course.CourseDuration}}</span>
        </td>
        <td class="px-16 py-2">
          <span>{{course.ElegblityCriteria}}</span>
        </td>
        <td class="px-16 py-2">
          <span class="text-yellow-500 flex cursor-pointer">
            <button class="cursor-pointer" (click)="navigateToUpdate(course.courseUniqueId)">
              <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5 text-green-700 mx-2 "
                                        viewBox="0 0 20 20"
                                        fill="currentColor"

                                    >
                                        <path
                                            d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
                                        />
                                        <path
                                            fill-rule="evenodd"
                                            d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                                            clip-rule="evenodd"
                                        />
                                    </svg>
            </button>
            <button class="cursor-pointer" (click)="deleteCourse(course.courseUniqueId)">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-red-700"
              viewBox="0 0 20 20"
              fill="currentColor"
          >
              <path
                  fill-rule="evenodd"
                  d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                  clip-rule="evenodd"
              />
          </svg>
            </button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="alert alert-warning">
  <strong>{{message}}</strong>
</div>
