<div class="flex items-center justify-center p-12">
  <div class="mx-auto w-full max-w-[550px]">
    <form action="https://formbold.com/s/FORM_ID" method="POST">
      <!-- Admission ID Field -->
      <div class="mb-5">
        <label for="admissionId" class="mb-3 block text-base font-medium text-[#07074D]">
          Admission ID
        </label>
        <input
          type="number"
          name="admissionId"
          id="admissionId"
          placeholder="Admission ID"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          [(ngModel)]="student.AdmissionId"
        />
      </div>

      <!-- First Name Field -->
      <div class="mb-5">
        <label for="firstName" class="mb-3 block text-base font-medium text-[#07074D]">
          First Name
        </label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          [(ngModel)]="student.FirstName"
        />
      </div>

      <!-- Last Name Field -->
      <div class="mb-5">
        <label for="lastName" class="mb-3 block text-base font-medium text-[#07074D]">
          Last Name
        </label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          [(ngModel)]="student.LastName"
        />
      </div>

      <!-- Additional fields for PhoneNumber, Email, Gender, Address, and Date should be added here, following the same pattern -->

<!-- PhoneNumber Field -->
<div class="mb-5">
  <label for="phoneNumber" class="mb-3 block text-base font-medium text-[#07074D]">
    Phone Number
  </label>
  <input
    type="tel"
    name="phoneNumber"
    id="phoneNumber"
    placeholder="Phone Number"
    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
    [(ngModel)]="student.PhoneNumber"
  />
</div>

<!-- Email Field -->
<div class="mb-5">
  <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
    Email
  </label>
  <input
    type="email"
    name="email"
    id="email"
    placeholder="Email"
    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
    [(ngModel)]="student.Email"
  />
</div>

<!-- Gender Field -->
<div class="mb-5">
  <label for="gender" class="mb-3 block text-base font-medium text-[#07074D]">
    Gender
  </label>
  <select
    name="gender"
    id="gender"
    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
    [(ngModel)]="student.Gender"
  >
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
</div>

<!-- Address Field -->
<div class="mb-5">
  <label for="address" class="mb-3 block text-base font-medium text-[#07074D]">
    Address
  </label>
  <input
    type="text"
    name="address"
    id="address"
    placeholder="Address"
    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
    [(ngModel)]="student.Address"
  />
</div>

<!-- Collage Unique ID Field -->
<div class="mb-5">
  <label for="collageUniqueId" class="mb-3 block text-base font-medium text-[#07074D]">
    Collage Unique ID
  </label>
  <input
    type="number"
    name="collageUniqueId"
    id="collageUniqueId"
    placeholder="Collage Unique ID"
    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
    [(ngModel)]="student.collegeUniqueId"
  />
</div>


      <!-- Submit and Reset Buttons -->
      <div>
        <button
          type="submit"
          class="hover:shadow-form rounded-md bg-gradient-to-tr from-brandGrandient1 to-brandGrandient2 hover:bg-gradient-to-bl py-3 px-8 text-base font-semibold text-white outline-none"
          (click)="updateStudent(student.AdmissionId)"
        >
          updateStudent
        </button>
        <button
          type="button"
          class="hover:shadow-form rounded-md bg-gradient-to-tr from-brandGrandient1 to-brandGrandient2 hover:bg-gradient-to-bl py-3 px-8 text-base font-semibold text-white outline-none ms-5"
          (click)="clearStudent()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
